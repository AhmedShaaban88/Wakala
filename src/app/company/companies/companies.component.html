<main class="row">
  <section class="col-md-12" id="company-container">
    <div id="company-background">
      <div id="company-overlay"></div>
      <div class="tabs-container">
        <div class="container">
          <div class="row">

            <div class="col-lg-6 col-md-12">

              <div class="tabs">
                <p>what do you want ?</p>
                <div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                  <label class="custom-control-label" for="customRadioInline1">CARS
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Apartments / Villas
                  </label>
                </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Directory of tourist interfaces
                    </label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline4">Hotels
                    </label>
                  </div>
                </div>


                <div class="tab-content">
                  <div class="tab-pane fade active show">
                    <form>
                      <div class="row">

                        <div class="col-12">
                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="fas fa-map-marker-alt mr-2"></i>City</span>
                            </div>
                            <select class="custom-select mr-sm-2">
                              <option selected>select city</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="fas fa-map-marker-alt mr-2"></i>Location</span>
                            </div>
                            <select class="custom-select mr-sm-2">
                              <option selected>select location</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-12">

                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="far fa-clock mr-2"></i>pickup time</span>
                            </div>
                            <input type="text" class="form-control" placeholder="2018-06-02">
                          </div>


                        </div>
                        <div class="col-lg-6 col-md-12">

                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="far fa-calendar-alt mr-2"></i>pickup date</span>
                            </div>
                            <input type="text" class="form-control" placeholder="2018-06-02">
                          </div>


                        </div>

                        <div class="col-lg-6 col-md-12">

                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="far fa-clock mr-2"></i>return date</span>
                            </div>
                            <input type="text" class="form-control" placeholder="2018-06-02">
                          </div>


                        </div>
                        <div class="col-lg-6 col-md-12">

                          <div class="input-group mb-3 input-location">

                            <div class="input-group-prepend ">
                              <span class="input-group-text"><i class="far fa-calendar-alt mr-2"></i>return time</span>
                            </div>
                            <input type="text" class="form-control" placeholder="2018-06-02">
                          </div>


                        </div>

                      </div>
                      <div class="col-sm-12">
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio1">Return the car to the same location as it is received
                          </label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                          <label class="custom-control-label" for="customRadio2">Do the driver's age between 30-65 ?
                          </label>
                        </div>
                        <button type="submit" class="btn rounded-formcontrol float-md-right">Search</button>
                      </div>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6" id="best-offers">
              <h2>
                BEST OFFERS
              </h2>
              <p>More than 2000 offers are waiting for you</p>
            </div>

          </div>
        </div>

      </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark dark-blue-bg" id="sec-navbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sec-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="sec-nav">
          <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link effect" [routerLink]="['./all-offers']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">All Offers</a>
            <a class="nav-item nav-link effect " [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hotel Offers</a>
            <a class="nav-item nav-link effect " [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">AirFlight Offers</a>
            <a class="nav-item nav-link effect " [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Cars Offers</a>
          </ul>

        </div>
      </div>

    </nav>
  </section>
  <div id="routers">
  <router-outlet>

  </router-outlet>
  </div>

</main>
